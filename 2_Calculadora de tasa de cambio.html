<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Tasa de Cambio</title>
</head>
<body>
  <h2>Calculadora de Tasa de Cambio</h2>
  
  <label for="amount">Cantidad en Pesos Dominicanos (DOP):</label>
  <input type="number" id="amount">

  <label for="currency">Selecciona la moneda a convertir:</label>
  <select id="currency">
    <option value="USD">Dólares (USD)</option>
    <option value="JPY">Yenes (JPY)</option>
    <option value="VES">Bolívares (VES)</option>
  </select>

  <button onclick="convert()">Convertir</button>

  <div id="result"></div>

  <script>
    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;

      let exchangeRate;

      switch (currency) {
        case 'USD':
          exchangeRate = 0.018; 
          break;
        case 'JPY':
          exchangeRate = 2.0; 
          break;
        case 'VES':
          exchangeRate = 200;
          break;
        default:
          exchangeRate = 0;
      }

      const result = amount * exchangeRate;
      document.getElementById('result').innerText = `El equivalente es: ${result.toFixed(2)} ${currency}`;
    }
  </script>
</body>
</html>
