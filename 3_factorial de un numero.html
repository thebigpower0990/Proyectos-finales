<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Factorial</title>
</head>
<body>
  <h2>Calculadora de Factorial</h2>
  
  <label for="number">Ingresa un número:</label>
  <input type="number" id="number">
  
  <button onclick="calcularFactorial()">Calcular Factorial</button>

  <div id="result"></div>

  <script>
    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
    }

    function calcularFactorial() {
      const num = parseInt(document.getElementById('number').value);
      
      if (!isNaN(num)) {
        if (num < 0) {
          document.getElementById('result').innerText = "No se puede calcular el factorial de un número negativo.";
        } else {
          const result = factorial(num);
          document.getElementById('result').innerText = `El factorial de ${num} es: ${result}`;
        }
      } else {
        document.getElementById('result').innerText = "Por favor ingresa un número válido.";
      }
    }
  </script>
</body>
</html>
