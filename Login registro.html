<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    
    <form id="registroForm">
        <div>
            <label for="nombre">Nombre o Apellidos:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="emailTelefono">Email o Teléfono:</label>
            <input type="text" id="emailTelefono" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="avanzado">Opción Avanzada:</label>
            <input type="checkbox" id="avanzado">
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <script>
        const form = document.getElementById("registroForm");

        function validarFormulario(event) {
            event.preventDefault(); // Evitar envío del formulario por defecto

            const nombre = document.getElementById("nombre").value;
            const emailTelefono = document.getElementById("emailTelefono").value;
            const password = document.getElementById("password").value;

            // Validación simple: campos no vacíos
            if (nombre.trim() === "" || emailTelefono.trim() === "" || password.trim() === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            
            const avanzado = document.getElementById("avanzado").checked;
            if (avanzado) {
               alert("Hmm no aparece")
            }

            
            alert("¡Registro exitoso!");
            
        }

        form.addEventListener("submit", validarFormulario);
    </script>
</body>
</html>
