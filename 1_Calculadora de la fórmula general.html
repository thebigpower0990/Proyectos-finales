<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var a = parseFloat(prompt("a: "))
var b = parseFloat(prompt("b: "))
var c = parseFloat(prompt("c: "))

var r1 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
var r2 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);

console.log("Solucion 1: " + r1);
console.log("Solucion 2: " + r2);


    </script>
</body>
</html>
